#Localized module labels. Defaults taken from POM (<name>, <description>, <groupId>) if unset.
OpenIDE-Module-Name=NB SpringBoot
OpenIDE-Module-Display-Category=Frameworks
OpenIDE-Module-Short-Description=Spring Boot framework support for NetBeans
OpenIDE-Module-Long-Description=\
    <p>Provides support in NetBeans IDE for working with the Spring Boot framework.<br/>\
    <a href="https://github.com/AlexFalappa/nb-springboot/wiki">Documentation</a> | <a href="https://github.com/AlexFalappa/nb-springboot/issues">Issues</a></p>\
    <p>Change log:</p>\
    <p><b>Version 3.0 (Oct 2019):</b> Completion galore</p><ul>\
    <li>Minimum required NetBeans version is now 8.2, minimum required JDK version is now 8</li>\
    <li>Configuration properties completion enhanced:</li><ul>\
    <li>Logger name, class reference and handle-as value providers are now supported</li>\
    <li>Proposals for properties whose data type is a Java enumeration, Java boolean, Spring Resource, Charset and Locale</li>\
    <li>Proposals from map key hints</li>\
    <li>Proposals for properties of data type List, Set and Map according to contained type</li>\
    <li>Implemented 'Show Method Parameters' (Ctrl+P) to show data type of property under cursor in a tooltip</li>\
    <li>Implemented 'Show Documentation' (Ctrl+Shift+Space Bar) to show the documentation popup of property under cursor</li>\
    </ul><li>New option to prefer array notation in completion</li>\
    <li>Upgrade of internal dependencies</li>\
    </ul>
